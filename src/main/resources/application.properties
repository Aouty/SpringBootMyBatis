#version
application.version=1.0

#server
server.port=8099
server.servlet.context-path=/aouty
server.tomcat.uri-encoding=UTF-8
#server.servlet.session.timeout=

#mysql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/person?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=Aouty

spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5

#mybatis
#mybatis.cofig=classpath:mybatis-config.xml
mybatis.mapperLocations=classpath:mapper/*.xml
#domain object's package
mybatis.typeAliasesPackage=com.aouty.pojo
#handler's package
# mybatis.typeHandlersPackage=
# check the mybatis configuration exists
# mybatis.check-config-location=
# mode of execution. Default is SIMPLE
# mybatis.executorType=